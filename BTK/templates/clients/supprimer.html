<!-- transactions/supprimer.html -->
{% extends 'base.html' %}

{% block title %}Supprimer un client{% endblock %}

{% block content %}
    <h1>Supprimer ce client?</h1>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer cette suppression</button>
        <a href="{% url 'liste_clients' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
