
{# clients/modifier.html #}
{% extends 'base.html' %}

{% block title %}Modifier un client{% endblock %}

{% block content %}
<div class="container">
    <h1>Modifier un client</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nom">Nom du client</label>
            <input type="text" class="form-control" id="nom" name="nom" value="{{ client.nom }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" name="contact" value="{{ client.contact }}" required>
        </div>
        <button type="submit" class="btn btn-warning mt-3">Modifier</button>
        <a href="{% url 'liste_clients' %}" class="btn btn-secondary mt-3">Retour</a>
    </form>
</div>
{% endblock %}
