{% extends 'base.html' %}

{% block title %}Liste des clients{% endblock %}

{% block content %}
<div class="container">
    <h1>Liste des clients</h1>
    <a href="{% url 'ajout_client' %}" class="btn btn-success mb-3">Ajouter un client</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.nom }}</td>
                <td>{{ client.contact }}</td>
                <td>
                    <a href="{% url 'modifier_client' client.id %}" class="btn btn-warning btn-sm">Modifier</a>
                    <a href="{% url 'supprimer_client' client.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce client?')">Supprimer</a>
                </td>
            </tr>
            {% empty %}
          
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
