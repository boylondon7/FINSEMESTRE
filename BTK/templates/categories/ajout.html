{% extends 'base.html' %}

{% block title %}Liste des Catégories{% endblock %}

{% block content %}
    <h1>Liste des Catégories</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
            </tr>
        </thead>
        <tbody>
            {% for categorie in categories %}
                <tr>
                    <td>{{ categorie.id }}</td>
                    <td>{{ categorie.nom }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'ajout_categorie' %}" class="btn btn-primary">Ajouter une catégorie</a>
{% endblock %}
