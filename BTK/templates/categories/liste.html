{% extends 'base.html' %}

{% block title %}Liste des catégories{% endblock %}

{% block content %}
<div class="container">
    <h1>Liste des catégories</h1>
    <a href="{% url 'ajout_categorie' %}" class="btn btn-success mb-3">Ajouter une catégorie</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for categorie in categories %}
            <tr>
                <td>{{ categorie.id }}</td>
                <td>{{ categorie.nom }}</td>
                <td>
                    <a href="{% url 'modifier_categorie' categorie.id %}" class="btn btn-warning btn-sm">Modifier</a>
                    <a href="{% url 'supprimer_categorie' categorie.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie?')">Supprimer</a>
                </td>
            </tr>
            {% empty %}
           
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
