{# produits/modifier.html #}
{% extends 'base.html' %}

{% block title %}Modifier un produit{% endblock %}

{% block content %}
<div class="container">
    <h1>Modifier un produit</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nom">Nom du produit</label>
            <input type="text" class="form-control" id="nom" name="nom" value="{{ produit.nom }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="prix">Prix</label>
            <input type="number" step="0.01" class="form-control" id="prix" name="prix" value="{{ produit.prix }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="quantite">Quantité</label>
            <input type="number" class="form-control" id="quantite" name="quantite" value="{{ produit.quantite }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ produit.description }}</textarea>
        </div>
        <div class="form-group mt-3">
            <label for="categorie">Catégorie</label>
            <select class="form-control" id="categorie" name="categorie" required>
                {% for categorie in categories %}
                <option value="{{ categorie.id }}" {% if categorie.id == produit.categorie.id %}selected{% endif %}>
                    {{ categorie.nom }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-warning mt-3">Modifier</button>
        <a href="{% url 'liste_produits' %}" class="btn btn-secondary mt-3">Retour</a>
    </form>
</div>
{% endblock %}
