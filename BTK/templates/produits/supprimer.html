{% extends 'base.html' %}

{% block title %}Supprimer un produit{% endblock %}

{% block content %}
    <h1>Supprimer un produit</h1>
   
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer cette suppression</button>
        <a href="{% url 'liste_produits' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
