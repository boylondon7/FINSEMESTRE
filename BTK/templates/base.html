<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BTK - Boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BTK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">ACCUEIL</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_categories' %}">CATEGORIES</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_produits' %}">PRODUITS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_clients' %}">CLIENTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_achats' %}">ACHATS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_paniers' %}">PANIER</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_transactions' %}">TRANSACTIONS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_factures' %}">FACTURES</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
