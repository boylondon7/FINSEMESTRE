<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion Boutique{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gestion Boutique</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_categories' %}">CATEGORIES</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_produits' %}">PRODUITS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_clients' %}">CLIENTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_achats' %}">ACHATS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_paniers' %}">PANIER</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_transactions' %}">TRANSACTIONS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_factures' %}">FACTURES</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    
</body>
</html>
