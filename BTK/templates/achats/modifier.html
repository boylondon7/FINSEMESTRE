{# achats/modifier.html #}
{% extends 'base.html' %}

{% block title %}Modifier un achat{% endblock %}

{% block content %}
<div class="container">
    <h1>Modifier un achat</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="client">Client</label>
            <select class="form-control" id="client" name="client" required>
                {% for client in clients %}
                <option value="{{ client.id }}" {% if client.id = achat.client.id %}selected{% endif %}>
                    {{ client.nom }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ achat.date|date:'Y-m-d' }}" required>
        </div>
        <button type="submit" class="btn btn-warning mt-3">Modifier</button>
        <a href="{% url 'liste_achats' %}" class="btn btn-secondary mt-3">Retour</a>
    </form>
</div>
{% endblock %}
