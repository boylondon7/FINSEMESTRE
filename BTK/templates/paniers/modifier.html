{% extends 'base.html' %}

{% block title %}Modifier le panier{% endblock %}

{% block content %}
    <h1>Modifier le panier</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="client">Client</label>
            <select class="form-control" id="client" name="client" required>
                {% for client in clients %}
                    <option value="{{ client.id }}" {% if client.id == panier.client.id %}selected{% endif %}>
                        {{ client.nom }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="produit">Produit</label>
            <select class="form-control" id="produit" name="produit" required>
                {% for produit in produits %}
                    <option value="{{ produit.id }}" {% if produit.id == panier.produit.id %}selected{% endif %}>
                        {{ produit.nom }} - {{ produit.prix }} Francs
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="quantite">Quantit√©</label>
            <input type="number" class="form-control" id="quantite" name="quantite" value="{{ panier.quantite }}" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enregistrer</button>
    </form>
{% endblock %}
