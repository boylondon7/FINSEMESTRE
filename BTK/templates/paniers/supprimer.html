<!-- paniers/supprimer.html -->
{% extends 'base.html' %}

{% block title %}Supprimer du panier{% endblock %}

{% block content %}
    <h1>Supprimer du panier</h1>
    <p>Êtes-vous sûr de vouloir supprimer l'article "{{ panier.produit.nom }}" du panier de {{ panier.client.nom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{% url 'liste_paniers' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
