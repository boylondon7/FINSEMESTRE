{% extends 'base.html' %}

{% block title %}Ajouter une transaction{% endblock %}

{% block content %}
    <h1>Ajouter une transaction</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="achat">Achat</label>
            <select class="form-control" id="achat" name="achat" required>
                {% for achat in achats %}
                    <option value="{{ achat.id }}">{{ achat.client.nom }}  {{ achat.date }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="montant">Montant</label>
            <input type="number" step="0.01" class="form-control" id="montant" name="montant" required>
        </div>
        <div class="form-group">
            <label for="type_paiement">Type de paiement</label>
            <select class="form-control" id="type_paiement" name="type_paiement" required>
                <option value="Espèces">Espèces</option>
                <option value="Mix">T-money</option>
                <option value="Flooz">Flooz</option>
               
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enregistrer</button>
    </form>
{% endblock %}
