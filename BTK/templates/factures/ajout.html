

<!-- factures/ajout.html -->
{% extends 'base.html' %}

{% block title %}Générer une facture{% endblock %}

{% block content %}
    <h1>Générer une facture</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="achat">Achat</label>
            <select class="form-control" id="achat" name="achat" required>
                {% for achat in achats %}
                    <option value="{{ achat.id }}">{{ achat.client.nom }} - {{ achat.date }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date de facturation</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="total">Montant total</label>
            <input type="number" step="0.01" class="form-control" id="total" name="total" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Générer la facture</button>
    </form>
{% endblock %}
