{% extends 'base.html' %}

{% block title %}Supprimer une facture{% endblock %}

{% block content %}
    <h1>Supprimer une facture</h1>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{% url 'liste_factures' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
